# reusable workflow: Deno
# https://docs.github.com/en/actions/using-workflows/reusing-workflows
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: "'runs-on'"
      deno:
        required: true
        type: string
        description: "Deno version"

env:
  NODEJS_BUILD: 16

jobs:
  typescript:
    name: Deno
    runs-on: ${{ inputs.os }}
    steps:
    # Setup
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js for build
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODEJS_BUILD }}
    - name: Install Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ inputs.deno }}
    - name: Output versions
      run: |
        node -v
        deno --version

    # Build
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-${{ hashFiles('npm-shrinkwrap.json') }}
        restore-keys: |
          npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-
          npm-${{ inputs.os }}-
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Cleanup
      run: node ./scripts/cleanup.js

    # Run
    - name: Check syntax
      run: deno run ./mod.ts
    - name: Run example
      run: deno run ./example-deno.ts
      working-directory: ./examples
