# reusable workflow: CommonJS
# https://docs.github.com/en/actions/using-workflows/reusing-workflows
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: "'runs-on'"
      nodejs:
        required: true
        type: string
        description: "Node.js version"

env:
  NODEJS_BUILD: 16

jobs:
  cjs:
    name: CommonJS
    runs-on: ${{ inputs.os }}
    steps:
    # Setup
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js for build
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODEJS_BUILD }}

    # Build
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-${{ hashFiles("npm-shrinkwrap.json") }}
        restore-keys: |
          npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-
          npm-${{ inputs.os }}-
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Cleanup
      run: node ./scripts/cleanup.js
    - name: Check syntax
      run: node ./dist/index.js

    # Setup for run
    - name: Re-install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.nodejs }}
    - name: Update npm (Node.js v4.0.0)
      run: npm install -g npm@3.8.0
      if: ${{ inputs.nodejs == '4.0.0' && !startsWith(inputs.os, "windows-")}}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm i --only=production
      working-directory: ./examples

    # Run
    - name: Run example
      run: node ./example.js
      working-directory: ./examples
    - name: Run example (TypeScript/Babel compatible)
      run: node ./example-default.js
      working-directory: ./examples
