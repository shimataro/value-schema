# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Verify

on:
  push:
    branches:
    - "**"
    tags-ignore:
    - "*"

env:
  os: ubuntu-latest

jobs:
  verify:
    name: Verify
    runs-on: ${{ env.os }}
    steps:
    - name: Build
      uses: ./.github/actions/build
      with:
        os: ${{ env.os }}

    # Verify
    - name: Verify
      run: npm run verify
    - name: Report code coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
