# https://docs.github.com/en/actions/using-workflows/reusing-workflows
name: Reusable workflow (Conditional Exports)

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: host OS that CI 'runs-on'
      nodejs:
        required: true
        type: string
        description: Node.js version

jobs:
  conditoinal-exports:
    name: Conditional Exports
    runs-on: ${{ inputs.os }}
    steps:
    - name: Build
      uses: ./.github/actions/build
      with:
        os: ${{ inputs.os }}
    - name: Clear modules
      run: npm run clear-modules

    - name: Install Node.js for example
      uses: ./.github/actions/nodejs
      with:
        nodejs: ${{ inputs.nodejs }}
    - name: Install dependencies
      run: npm i --only=production
      working-directory: ./examples

    # Run
    - name: Run example (CJS)
      run: node --experimental-conditional-exports ./example.js
      working-directory: ./examples
    - name: Run example (CJS; TypeScript/Babel compatible)
      run: node --experimental-conditional-exports ./example-default.js
      working-directory: ./examples
    - name: Run example (ESM)
      run: node --experimental-conditional-exports ./example.mjs
      working-directory: ./examples
