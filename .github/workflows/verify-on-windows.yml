# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Windows
on:
  push:
    branches:
    - "**"
    tags-ignore:
    - "*"

jobs:
  verify-ts35:
    name: Verify (TypeScript 3.5 - 4.0)
    runs-on: windows-latest
    strategy:
      matrix:
        nodejs:
        - 8
        typescript:
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "4.0"
      fail-fast: false
    steps:
    - name: Turn off auto-crlf
      run: git config --global core.autocrlf false
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm ci
    - name: Reinstall typescript & Downgrade some packages
      run: npm i -D @types/node@${{ matrix.nodejs }} typescript@${{ matrix.typescript }} @types/babel__traverse@7.11.0 jest@25 @jest/globals@25 ts-jest@25 @types/prettier@2.2
    - name: Build
      run: npm run build
    - name: Test (not verify)
      run: npm test

  verify:
    name: Verify
    runs-on: windows-latest
    strategy:
      matrix:
        nodejs:
        - 14
        typescript:
        - "4.1"
        - "4.2"
        - "4.3"
        - "4.4"
        - "4.5"
        - "4.6"
        - "4.7"
        - "4.8"
        - "4.9"
      fail-fast: false
    steps:
    - name: Turn off auto-crlf
      run: git config --global core.autocrlf false
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm ci
    - name: Reinstall typescript
      run: npm i -D typescript@${{ matrix.typescript }} @types/node@${{ matrix.nodejs }}
    - name: Build
      run: npm run build
    - name: Verify
      run: npm run verify
