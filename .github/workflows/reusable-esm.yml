# reusable workflow: ES Modules
# https://docs.github.com/en/actions/using-workflows/reusing-workflows
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
        description: "'runs-on'"
      nodejs:
        required: true
        type: string
        description: "Node.js version"

env:
  NODEJS_BUILD: 16

jobs:
  esm:
    name: ES Modules
    runs-on: ${{ inputs.os }}
    steps:
    # Setup
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js for build
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODEJS_BUILD }}

    # Build
    - name: Get npm cache directory
      # https://github.com/actions/cache/blob/master/examples.md#node---npm
      # https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#environment-files
      run: echo "npm_cache=$(npm config get cache)" >> $GITHUB_ENV
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ${{ env.npm_cache }}
        key: npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-${{ hashFiles('npm-shrinkwrap.json') }}
        restore-keys: |
          npm-${{ inputs.os }}-${{ env.NODEJS_BUILD }}-
          npm-${{ inputs.os }}-
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Cleanup
      run: node ./scripts/cleanup.js

    # Setup for run
    - name: Re-install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm i --only=production
      working-directory: ./examples

    # Run
    - name: Run example
      run: node --experimental-modules ./example.mjs
      working-directory: ./examples
