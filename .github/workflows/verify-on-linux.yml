# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Linux
on:
  push:
    branches:
    - "**"
    tags-ignore:
    - "*"

jobs:
  verify-ts38:
    name: Verify (TypeScript 3.8-4.0)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs:
        - 12
        typescript:
        - "3.4.1"
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "4.0"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm ci
    # for prettier, see https://github.com/DefinitelyTyped/DefinitelyTyped/discussions/60314
    - name: Reinstall typescript
      run: npm i -D typescript@${{ matrix.typescript }} jest@25 @jest/globals@25 ts-jest@25 @types/prettier@2.4 @types/node@${{ matrix.nodejs }}
    - name: Build
      run: npm run build
    - name: Verify
      run: npm run verify

  verify:
    name: Verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nodejs:
        - 12
        typescript:
        - "4.1"
        - "4.2"
        - "4.3"
        - "4.4"
        - "4.5"
        - "4.6"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Install dependencies
      run: npm ci
    - name: Reinstall typescript
      run: npm i -D typescript@${{ matrix.typescript }} @types/node${{ matrix.nodejs }}
    - name: Build
      run: npm run build
    - name: Verify
      run: npm run verify
