# https://help.github.com/en/articles/workflow-syntax-for-github-actions
name: Examples TypeScript
on:
  push:
    branches:
    - "**"
    tags-ignore:
    - "*"

jobs:
  typescript:
    name: TypeScript
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - windows-2019
        - windows-2022
        - macos-10.15
        - macos-11
        - macos-12
        - ubuntu-18.04
        - ubuntu-20.04
        - ubuntu-22.04
        nodejs:
        - 16
        nodejs-example:
        - "4.0.0"
        - "6.0.0"
        - "8.0.0"
        - "10.0.0"
        - "12.0.0"
        - "14.0.0"
        - "16.0.0"
        - "18.0.0"
        typescript:
        - "3.5"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        - "4.0"
        - "4.1"
        - "4.2"
        - "4.3"
        - "4.4"
        - "4.5"
        - "4.6"
        - "4.7"
        - "4.8"
        - "4.9"
      fail-fast: false
    steps:
    - name: Checkout source codes
      uses: actions/checkout@v3
    - name: Install Node.js for build
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
    - name: Install TypeScript
      run: npm i -g typescript@${{ matrix.typescript }}
    - name: Output versions
      run: |
        node -v
        npm -v
        tsc -v
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Install dependencies (only production)
      run: npm ci --only=production

    - name: Build example
      run: tsc example.ts
      working-directory: ./examples
    - name: Reinstall Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs-example }}
    - name: Output versions
      run: |
        node -v
        npm -v
    - name: Run example
      run: node ./examples/example.js
