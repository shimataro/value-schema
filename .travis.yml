# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/
# https://github.com/codecov/example-node

language: "node_js"
node_js: # jest and eslint no longer support v4
  - "6"
  - "8"
install:
  - "npm install -g codecov"
  - "npm install"
os:
  - "linux"
  - "osx"
branches:
  only:
  - "master"
  - "develop"
  - "/^v\\d+\\.\\d+\\.\\d+(-.*)?$/"
cache:
  directories:
    - "node_modules"
script:
  - "npm run verify"
  - "codecov"
deploy:
  provider: "npm"
  on:
    tags: true
  email:
    secure: ""
  api_key:
    secure: ""
